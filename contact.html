<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textilee - Get in touch</title>

    <script src="https://kit.fontawesome.com/5ca295eb00.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">
            <div class="top-bar">
                <h2 class='logo'>Textilee</h2>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- This seemes like an h1 since this is what changes with each page? -->
            <h1>Get in touch</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="contact-flex">
                <section class="contact-form right-shadow overlap-header">
                    <form action="#">
                        <label class="visually-hidden" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
        
                        <label class="visually-hidden" for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="Email address">
        
                        <label class="visually-hidden" for="comment">Message</label>
                        <textarea name="comment" id="comment" rows="5" placeholder="Comment"></textarea>
        
                        <button class="light-button" type="submit">
                            submit
                        </button>
                    </form>
                </section>
                <address>
                    <div>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i> 
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div>
                        info@email.com
                    </div>
                    <div>
                        <p>123 - 456 - 789</p>
                        <p>123 Queen Street West</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V 2D5</p>
                    </div>
                </address>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            Copyright Â© 2019 Juno College
        </div>
    </footer>
</body>
</html>
