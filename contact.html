<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

<body>
    <header class="contact-header">
        <div class="top-bar">
            <h2>Textilee</h2>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- This seemes like an h1 since this is what changes with each page? -->
        <h1>Get in touch</h1>
    </header>
    <main>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="email">Email address</label>
            <input type="text" id="email" name="email" placeholder="Email address">

            <label for="message">Write your message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Messages"></textarea>

            <button type="submit">Submit</button>
        </form>
        <aside>
            <p>f i t s</p>
            <p>info@email.com</p>
            <p>
                123 - 456 - 7890
                123 Queen Street West,
                Unit 10
                Toronto, Ontario
                M5V 2D5
            </p>
        </aside>
    </main>
